name: ROS2 CI

on:
  pull_request:
  push:
    branches:
      - 'foxy'

jobs:
  test_environment:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

      matrix:
        ros_distribution: [foxy, galactic]

        include:
          - ros_distribution: foxy
            docker_image: rostooling/setup-ros-docker:ubuntu-focal-ros-foxy-ros-base-latest
            fix_libunwind: false

          - ros_distribution: galactic
            docker_image: rostooling/setup-ros-docker:ubuntu-focal-ros-galactic-ros-base-latest
            fix_libunwind: false

    container:
      image: ${{ matrix.docker_image }}

    steps:
      # The 22.04 virtual environment includes libunwind-14-dev, which conflicts with libunwind-dev
      - run: |-
          sudo apt-get remove libunwind-14 -y
          sudo apt-get install libunwind-dev -y
        if: matrix.fix_libunwind

      - run: |-
          mkdir -p ros_ws/src

      - uses: actions/checkout@v2
        with:
          path: ros_ws/src

      - uses: ros-tooling/action-ros-ci@0.2.5
        with:
          package-name: gscam2
          target-ros2-distro: ${{ matrix.ros_distribution }}
          vcs-repo-file-url: "https://raw.githubusercontent.com/${{github.repository}}/${{github.sha}}/workspace.repos"